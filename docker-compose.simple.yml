# Simplified version without Linera (for demo/testing)
# Use this if Linera build fails
services:
  question-service:
    build:
      context: .
      dockerfile: Dockerfile.question-service
    container_name: quizrace-question-service
    ports:
      - "4000:4000"
    volumes:
      - ./quizrace/question_service:/app
      - /app/node_modules
    working_dir: /app
    command: npm start
    environment:
      - PORT=4000
      - NODE_ENV=production
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: quizrace-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./quizrace/frontend:/app
      - /app/node_modules
    working_dir: /app
    command: npm run dev
    depends_on:
      question-service:
        condition: service_started
    environment:
      - VITE_QUESTION_SERVICE_URL=http://localhost:4000
      - VITE_LINERA_SERVICE_URL=http://localhost:9001
    restart: unless-stopped


